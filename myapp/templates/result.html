<!DOCTYPE html>
<html lang="by">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Кніга рацептаў </title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles.css') }}">
    </head>
    <body>
        <div class="headline">
            <div> 
                <a href="{{ url_for('all') }}" class="menu"> Усе рацэпты </a>
            </div>
            <div>
                <a href="{{ url_for('search') }}" class="menu"> Пошук рацэпта</a>
            </div>
            <div>
                <a href="{{ url_for('add') }}" class="menu"> Дадаць рацэпт</a> 
            </div>
            <div>
                 <a href="{{ url_for('index') }}" class="menu"> На галоўную </a>
            </div>
        </div>
        <div class="recipes">
            {% for r in result %} 
                <div class="recipe">
                    <div class="col">
                        <a href="{{ url_for('recipe',recipe_id=r.id) }}" > {{ r.name }}</a>
                    </div>
                    <div class="col"> {{ r.Category }} </div>
                    <div class="col"> {{ r.Time_long }} </div>
                    <div class="col">
                        <form action="{{ url_for('edit',recipe_id=r.id) }}", method="post">
                            <input type="submit" value="Змяніць">
                        </form>
                    </div>
                    <div class="col">
                        <form action="{{ url_for('delete',recipe_id=r.id) }}", method="post">
                            <input type="submit" value="Выдаліць">
                        </form> 
                    </div>
                </div>
            {% endfor %}
    </body>
</html>
